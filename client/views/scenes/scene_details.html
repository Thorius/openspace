<template name="sceneDetails">
    
    <div class="well">
        <h3> {{title}} </h3>
        <p> {{description}} </p>
        {{#each editors}}
            <span class="label label-info">{{username}}</span>
        {{/each}}
        <a href="/scene/{{_id}}" type="button" class="btn btn-default">View Scene</a>
    </div>
    
</template>
