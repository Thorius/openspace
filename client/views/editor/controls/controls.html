<template name="controls">
    <div class="row">
        <!-- First row of controls -->
        <div class="col-xs-12">    
            {{> buttons}}      
        </div>
         <!-- Second row of controls -->
        <div class="col-xs-6" aria-label="sliders">   
            <div class="well">
                {{> sizeSliders}}
            </div>
        </div>
        
        <div class="col-xs-6" aria-label="sliders">
            <div class="well">
                {{> rotationSliders}} 
            </div>
        </div>
    </div>
</template>
