<template name="sceneDescription">
     <div class="well well-lg">
        <h2> {{title}} </h2>
        <p> {{description}} </p>
        <div class="well">
            <h4>Owner</h4>
            {{#with owner}}
                <span class="label label-success">{{username}}</span>
            {{/with}}
            <h4>Editors</h4>
            {{#each editors}}
                <span class="label label-info">{{username}}</span>
            {{/each}}
        </div>
    </div>
</template>

<template name="sceneDescriptionPanel">
    <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#collapseDescription">Description</a>
                    </h4>
                </div>
                <div id="collapseDescription" class="panel-collapse collapse">
                <div class="panel-body">{{> sceneDescription}}</div>
                </div>
            </div>
        </div> 
</template>
